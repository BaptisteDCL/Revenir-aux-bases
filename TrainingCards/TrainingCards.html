<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Cards</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            padding: 20px;
        }
        h1 {
            color: #38bdf8;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 20px;
        }
        .card {
            background: #1e293b;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.3);
            width: 250px;
            position: relative;
        }
        .card h3 {
            margin: 0 0 10px;
        }
        .form-group{
            margin-bottom: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            background: #38bdf8;
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover{
            background : #0ea5e9;
        }
        .delete-btn {
            background: #ef4444;
            color: white;
            width: 20px;
            height: 20px;
            font-size: 12px;
            padding: 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-btn:hover {
            background: #dc2626;
        }
    </style>
    </head>
    <body>
        <h1>Create training Cards</h1>
        <div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter training title">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Enter training description"></textarea>
            </div>
            <button onclick="addCard()">Add Card</button>
        </div>

        <div class="card-container" id="cardContainer"></div>

        <script>
            function addCard() {
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;

                if (!title || !description) {
                    alert("Please fill in both fields.");
                    return;
                }

                const card = document.createElement('div');
                card.className = 'card';

                const deleteButton = document.createElement('button');
                deleteButton.textContent = "X";
                deleteButton.className = 'delete-btn';
                deleteButton.onclick = () => card.remove();

                card.innerHTML = `
                <h3>${title}</h3>
                <p>${description}</p>
                `;

                card.appendChild(deleteButton);
                document.getElementById('cardContainer').appendChild(card);

                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
            }
        </script>
    </body>
</html>
