<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Entraînement jungle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #faf5ff, #e0f2fe, #e0e7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      color: #1e293b;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(to right, #8b5cf6, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      color: #475569;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 1rem;
      text-align: center;
    }

    h2 {
      margin-top: 2rem;
      color: #facc15;
    }

    #cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 2rem;
      max-width: 1200px;
    }

    .card {
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 280px;
      transition: transform 0.2s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card.bronze {
      border: 2px solid #cd7f32;
      background: linear-gradient(145deg, #2e1f15, #3a2818);
    }

    .card h3 {
      margin-top: 0;
      color: #e0f2fe;
    }

    .card p {
      margin: 0.3rem 0;
    }

    .card button {
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }

    .card button:hover {
      background-color: #0ea5e9;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Bienvenue sur ton entrainement personnalisé</h1>
    <p>Accumule des points, progresse à ton rythme, et débloque de nouveaux défis à mesure que tu t’améliores.</p>
  </div>

  <div id="cards"></div>

  <script>
    // On stocke ici les cartes qui devront être affichées
    let cards = [];
    // Ici sera stocké en local le niveau actuel du client
    let niveau = 1;

    // On récuppère les cartes du serveur
    async function fetchCards() {
      // Appel de l'api GET
      const res = await fetch('/api/cards');
      // Conversion en JSON de la réponse
      const data = await res.json();
      // On met à jour les données locales
      cards = data.cards;
      niveau = data.niveau;
      // On fait appel à la fonction qui va afficher les cartes
      renderCards();
    }

    // Fonction pour afficher les cartes en front
    function renderCards() {
      // on récupère le conteneur de toutes les cartes
      const container = document.getElementById('cards');
      container.innerHTML = '';

      cards
      // On ne garde que les cartes dont le niveau est égal au niveau actuel
        .filter(card => card.niveau <= niveau)
        // Pour chacune de ces cartes nous allons créer un div qui affichera toutes les informations nécessaires
        .forEach((card, index) => {
          const div = document.createElement('div');
          div.className = 'card';
          if (card.points >= 25) div.classList.add('bronze');

          div.innerHTML = `
            <h3>${card.title}</h3>
            <p>${card.description}</p>
            <p><strong>Points :</strong> ${card.points}</p>
            <p><strong>Rang :</strong> ${card.rang}</p>
            <p><strong>Niveau :</strong> ${card.niveau}</p>
            <button onclick="addPoint(${index})">+1 Point</button>
          `;
          // On ajoute à ce conteneur les cartes créées
          container.appendChild(div);
        });
    }
    // Fonction permettant d'ajouter des points
    async function addPoint(index) {
      // On attend le retour de la demande PUT
      await fetch(`/api/cards/${index}/points`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' }
      });

      // On refait l'appel des fonctions de mise à jour des cartes
      fetchCards();
    }

    fetchCards();
  </script>

</body>
</html>
