<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Cards</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            padding: 20px;
        }
        h1 {
            color: #38bdf8;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 20px;
        }
        .card {
            background: #1e293b;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.3);
            width: 250px;
            position: relative;
        }
        .card h3 {
            margin: 0 0 10px;
        }
        .form-group{
            margin-bottom: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            background: #38bdf8;
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover{
            background : #0ea5e9;
        }
        .delete-btn {
            background: #ef4444;
            color: white;
            width: 20px;
            height: 20px;
            font-size: 12px;
            padding: 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-btn:hover {
            background: #dc2626;
        }
    </style>
    </head>
    <body>
        <h1>Create training Cards</h1>
        <div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter training title">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Enter training description"></textarea>
            </div>
            <button onclick="addCard()">Add Card</button>
        </div>

        <div class="card-container" id="cardContainer"></div>

        <script>
            const API_URL = 'http://localhost:3000/api/cards'; // adresse
            let cards = [];

            function renderCards() {
                const container = document.getElementById('cardContainer'); // Récupération de l'objet à cette adresse
                container.innerHTML = ''; // Passage à vide

                cards.forEach((card, index) => { // Pour chaque carte
                    const cardEl = document.createElement('div'); // Création d'un div
                    cardEl.className = 'card'; // Ajout du nom de class card
                    cardEl.innerHTML = `
                        <h3>${card.title}</h3>
                        <p>${card.description}</p>
                    `; // Ajout dans l'HTML du div les données venant de la nouvelle carte

                const deleteButton = document.createElement('button'); // Ajout d'un bouton de supression
                deleteButton.textContent = "X"; // Modification du contenu du boutton
                deleteButton.className = 'delete-btn'; // Ajout d'un nom de classe
                deleteButton.onclick = () => deleteCard(index); // Ajout de l'appel de deleteCard une fois cliqué sur le boutton

                cardEl.appendChild(deleteButton); // Ajout du boutton de supression au div
                container.appendChild(cardEl); // Ajout du div au container
                });
            }

            async function fetchCards() {
                const res = await fetch(API_URL); // Appel de l'adresse et reccuperation des donnees
                cards = await res.json(); // En attente du retour de données et envoi dans une boite
                renderCards(); // Appel d'une autre fonction
            }

            async function addCard() {
                const title = document.getElementById('title').value; // Réccupération du titre contenu dans l'input
                const description = document.getElementById('description').value; // Récupération de la description contenue dans l'input

                if (!title || !description) { // Si il n'y a ni description, ni titre on envoie une erreur
                    alert("Please fill in both fields.");
                    return;
                }

                const newCard = { title, description }; // Creation de l'objet contenant les informations de la nouvelle carte

                const res = await fetch(API_URL, { // Appel de l'api avec une méthode POST pour ajouter du contenu
                    method: 'POST', // Méthode post
                    headers: { 'Content-Type': 'application/json' }, // Contenu en JSON
                    body: JSON.stringify(newCard) // Envoie des informations de l'objet newCard
                });

                const savedCard = await res.json(); // Mise en objet de la nouvelle carte
                cards.push(savedCard); // Ajout de la nouvelle carte dans la liste cards
                renderCards(); // Appel de la fonction qui envoie cette carte dans le JSON

                document.getElementById('title').value = ''; // Remise à vide de l'input
                document.getElementById('description').value = ''; // Remise à vide de l'input
            }

            async function deleteCard(index) {
                const res = await fetch(`${API_URL}/${index}`, { // Appel de l'adresse pour supresison d'une carte avec en paramètre l'index de la carte
                method: 'DELETE' // Méthode de supression
                });

                if (res.ok) { // Si on a bien supprimé la carte
                    cards.splice(index, 1); // on supprime l'élément dans la liste locale
                    renderCards(); // Nous faisons un nouveau rendu des cartes
                } else {
                    alert("Failed to delete card"); // Problème si cette carte n'existe pas
                }
            }

            fetchCards();
        </script>
    </body>
</html>
