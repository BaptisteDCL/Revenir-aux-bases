<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Entraînement jungle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 1rem;
      text-align: center;
    }

    h2 {
      margin-top: 2rem;
      color: #facc15;
    }

    #cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 2rem;
      max-width: 1200px;
    }

    .card {
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 280px;
      transition: transform 0.2s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card.bronze {
      border: 2px solid #cd7f32;
      background: linear-gradient(145deg, #2e1f15, #3a2818);
    }

    .card h3 {
      margin-top: 0;
      color: #e0f2fe;
    }

    .card p {
      margin: 0.3rem 0;
    }

    .card button {
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }

    .card button:hover {
      background-color: #0ea5e9;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div id="cards"></div>

  <script>
    let cards = [];
let niveau = 1;

async function fetchCards() {
  const res = await fetch('/api/cards');
  const data = await res.json();
  cards = data.cards;
  niveau = data.niveau;
  renderCards();
}

function renderCards() {
  const container = document.getElementById('cards');
  container.innerHTML = '';

  cards
    .filter(card => card.niveau <= niveau) // Voir toutes les cartes jusqu’au niveau actuel
    .forEach((card, index) => {
      const div = document.createElement('div');
      div.className = 'card';
      if (card.points >= 25) div.classList.add('bronze');

      div.innerHTML = `
        <h3>${card.title}</h3>
        <p>${card.description}</p>
        <p><strong>Points :</strong> ${card.points}</p>
        <p><strong>Rang :</strong> ${card.rang}</p>
        <p><strong>Niveau :</strong> ${card.niveau}</p>
        <button onclick="addPoint(${index})">+1 Point</button>
      `;

      container.appendChild(div);
    });
}

  async function addPoint(index) {
    await fetch(`/api/cards/${index}/points`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' }
    });

    fetchCards(); // Refresh l'état
  }

  fetchCards();
  </script>

</body>
</html>
